    function openMbtiModal() { 
      mbtiStep = 0; 
      mbtiScore = 0;
      isMbtiLoading = false;
      if ('vibrate' in navigator) navigator.vibrate(50);
      renderMbtiStep(); 
      mbtiModal.classList.remove('hidden'); 
    }

    function closeMbtiModal() { mbtiModal.classList.add('hidden'); }
    
    function handleMbtiAnswer(score) { 
      if ('vibrate' in navigator) navigator.vibrate(30);
      mbtiScore += score;
      mbtiStep++; 
      
      if (mbtiStep >= PAGE_CONFIG.mbti.questions.length) {
        isMbtiLoading = true;
        loadingText = "æ­£åœ¨è§£æä½ çš„æŠ—å‹é˜ˆå€¼...";
        renderMbtiStep();
        
        setTimeout(() => {
          loadingText = "æ­£åœ¨ç”Ÿæˆä¸“å±ä¸Šå²¸ä¾§å†™...";
          renderMbtiStep();
          
          setTimeout(() => {
            isMbtiLoading = false;
            renderMbtiStep();
          }, 1500);
        }, 1500);
      } else {
        renderMbtiStep(); 
      }
    }

    window.onload = () => { initPage(); startTimer(); };
